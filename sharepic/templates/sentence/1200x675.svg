<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" height="100%"
     viewBox="0 0 1200 675"
     version="1.1">



  <g class="main">
    <image v-bind:xlink:href="backgroundImage.value" v-fitimage v-bind:data-image-pos="pos" style="transform-origin: 50% 50%;" />

    <text x="100" y="60" style="fill: #fff; font-size: 60px; font-family: 'Jost', 'Helvetica Neue';">
      {{ subtitle }}
    </text>

    <g style="transform-origin: 50% 50%;" v-dynamic data-dynamic-width="1100" data-dynamic-height="450" style="transform-origin: 50% 337.5px;">
      <g v-for="line in title">
        <text text-anchor="middle" x="600" fill="#fff" v-bind:y="((337.5 - (200 * title.length) / 2) + 25) + (title.indexOf(line) * 200) + 110" style="font-size: 200px; font-family: 'Jost-900', 'Helvetica Neue';">
          {{ line }}
        </text>
      </g>
      <rect v-bind:x="600 - (Math.max(...title.map(line => textInfo(line.toUpperCase(), { fontFamily: 'Jost', fontSize: '200px'}).width)) + 200) / 2" v-bind:y="337.5 - (200 * title.length) / 2 - 100" v-bind:width="Math.max(...title.map(line => textInfo(line.toUpperCase(), { fontFamily: 'Jost', fontSize: '200px'}).width)) + 200" v-bind:height="(200 * title.length) + 125" style="fill: none; stroke: #fff; stroke-width: 20px;"/>
    </g>

    <rect x="0" v-bind:y="565 - (50 / 2) + 40" width="100%" height="60" style="fill: #1B7340;"/>
    <text x="50" v-bind:y="565 - (50 / 2) + 50 + 32.5" style="font-family: 'Jost-300'; letter-spacing: 1px; fill: #fff; font-size: 40px; font-weight: 100;">
      {{ info }}
    </text>
    <image xlink:href="sharepic/resources/logo.svg" x="1030" y="510" height="150" width="150" />

  </g>

</svg>
