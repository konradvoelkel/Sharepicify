                  {{ shadertext }}
                </text>
              </g>
            </g>
          </g>

          <g v-if="digit.digit == 6">
            <path d="M 780,303 l 12000,8000 L 12454,8872 452,874 l -50,-300" style="fill: #188F3F;"/>
            <rect x="0" y="0" width="1200" height="1200" style="fill: #fff;" clip-path="url(#mask-digit-6)" />

            <g v-bind:clip-path="'url(#mask-digit-6)'">
              <g v-for="index in 30">
                <text x="10" v-bind:y="2 + index * 35" alignment-baseline="hanging" style="fill: #000; opacity: 0.1; font-family: 'Jost-600'; font-size: 30px;">
                  {{ shadertext }}
                </text>
              </g>
            </g>
          </g>

