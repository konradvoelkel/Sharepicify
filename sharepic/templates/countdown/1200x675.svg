  <defs>
    <path d="M736.75,893.075c109.517,-45.067 127.357,-153.57 97.9,-226.475" style="fill: none; stroke: #f00; stroke-width: 3px;" id="path3" />
    <path d="M 740,893 l 0,-550" style="fill: none; stroke: #f00; stroke-width: 3px;" id="path1" />
    <path d="M649,733c174.484,-128.935 217.898,-208.333 175,-320" style="fill: none; stroke: #f00; stroke-width: 3px;" id="path2" />
    <path d="M 779,653 l 0,-310" style="fill: none; stroke: #f00; stroke-width: 3px;" id="path4" />
    <path d="M632,916c130.26,-21.611 203.445,-74.769 217,-193c12.316,-147.093 -93.343,-240.106 -238,-218" style="fill: none; stroke: #f00; stroke-width: 3px;" id="path5" />
    <path d="M703,908c96.719,-34.497 148.164,-107.875 151,-223c-5.745,-106.335 -59.601,-171.757 -156,-201" style="fill: none; stroke: #f00; stroke-width: 3px;" id="path6" />
    <path d="M 595,869 L 852,320" style="fill: none; stroke: #f00; stroke-width: 3px;" id="path7" />
    <path d="M685,906 c89.305,-26.831 138.94,-85.652 147,-178c-5.114,-65.366 -32.381,-119.32 -99,-153c52.396,-32.434 77.954,-78.635 72,-141" style="fill: none; stroke: #f00; stroke-width: 3px;" id="path8" />
    <path d="M 635,872 l148,-193c62.554,-68.175 87.325,-146.705 63,-244" style="fill: none; stroke: #f00; stroke-width: 3px;" id="path9" />
    <path d="M 715,888 c143.511,-98.922 159.784,-253.53 118,-428" style="fill: none; stroke: #f00; stroke-width: 3px;" id="path0" />

