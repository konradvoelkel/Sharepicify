    <rect x="0" y="0" width="100%" height="100%" style="fill: #1DA64A;" />

    <g style="tranform-origin: 600px 600px; transform: scale(0.7) translate(257px, -100px);">
      <g v-bind:style="{ transform: 'translate(' + ((getDigits(countdown).length * 550) / 2 - 275) + 'px, 0px)' }">
        <g v-for="digit in getDigits(countdown).reverse()" v-bind:style="{ transform: 'translate(' + (digit.index * -550) + 'px, 0px)' }">
          <g v-if="digit.digit == 1">
            <path d="M 727,289 l 1200,800 -138,607 -1202,-800 52,-291 -200,-133" style="fill: #188F3F;"/>
            <rect x="0" y="0" width="1200" height="1200" style="fill: #fff;" clip-path="url(#mask-digit-1)" />

            <g v-bind:clip-path="'url(#mask-digit-1)'">
              <g v-for="index in 30">
                <text x="10" v-bind:y="2 + index * 35" alignment-baseline="hanging" style="fill: #000; opacity: 0.1; font-family: 'Jost-600'; font-size: 30px;">
                  {{ shadertext }}
                </text>
              </g>
            </g>
          </g>

          <g v-if="digit.digit == 2">
            <path d="M 745,327 l 12000,8000 0,500 -12410,-7932 L 338,895 617,667 363,520 l 100,-100" style="fill: #188F3F;"/>
            <rect x="0" y="0" width="1200" height="1200" style="fill: #fff;" clip-path="url(#mask-digit-2)" />

            <g v-bind:clip-path="'url(#mask-digit-2)'">
              <g v-for="index in 30">
