    <g style="tranform-origin: 1200px 90px; transform: rotate(2deg);">
      <multiline-text v-dynamic data-dynamic-origin="100% 90px" data-dynamic-width="550" data-dynamic-height="100" x="-15" y="0" align="right" padding="25 55" v-bind:text="[info2]" lineheight="1.2" background="#fff" css="font-size: 80px; font-family: 'Jost-600'; fill: #90D3ED;"></multiline-text>
    </g>

    <g style="tranform-origin: 0px 150px; transform: rotate(-3deg);">
