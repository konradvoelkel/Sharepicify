    </g>

    <g>
      <g>
        <rect x="0" y="615" width="100%" height="60px" style="fill: #1B7340;"/>
      </g>

      <g v-dynamic data-dynamic-width="800" data-dynamic-height="50" style="transform-origin: 50% 650px;">
        <text x="50%" y="650" style="text-anchor: middle; alignment-baseline: middle; font-size: 40px; font-family: 'Jost-400'; fill: #fff;">
          {{ subtitle }}
        </text>
      </g>
    </g>

    <image v-bind:xlink:href="typeof logo == 'object' ? logo.value : logo" x="25" y="540" height="120" width="120" />
  </g>


</svg>
