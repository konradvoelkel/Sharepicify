<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 1200" version="1.1">



  <g class="main">


    <rect x="0" y="0" width="100%" height="100%" style="fill: #1DA64A;"/>

    <image xlink:href="sharepic/resources/earth.svg" x="-300" y="200" height="120%" width="120%" style="opacity: 0.2;" />
    <g v-dynamic data-dynamic-origin="none" data-dynamic-width="1140" data-dynamic-height="170" style="transform-origin: 30px 30px;">
      <text x="30" y="30" style="font-size: 110px; font-family: 'Jost-700'; fill: #fff; alignment-baseline: hanging;">
        {{ title }}
      </text>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="120" height="120" v-bind:x="30 + textInfo(title, { fontFamily: 'Jost-700', fontSize: '110px' }).width + 20" y="25">
      	<path d="M352.459,220c0-11.046-8.954-20-20-20h-206c-11.046,0-20,8.954-20,20s8.954,20,20,20h206 C343.505,240,352.459,231.046,352.459,220z" style="fill: #fff;"/>
      	<path d="M126.459,280c-11.046,0-20,8.954-20,20c0,11.046,8.954,20,20,20H251.57c11.046,0,20-8.954,20-20c0-11.046-8.954-20-20-20 H126.459z" style="fill: #fff;"/>
      	<path d="M173.459,472H106.57c-22.056,0-40-17.944-40-40V80c0-22.056,17.944-40,40-40h245.889c22.056,0,40,17.944,40,40v123 c0,11.046,8.954,20,20,20c11.046,0,20-8.954,20-20V80c0-44.112-35.888-80-80-80H106.57c-44.112,0-80,35.888-80,80v352 c0,44.112,35.888,80,80,80h66.889c11.046,0,20-8.954,20-20C193.459,480.954,184.505,472,173.459,472z" style="fill: #fff;"/>
      	<path d="M467.884,289.572c-23.394-23.394-61.458-23.395-84.837-0.016l-109.803,109.56c-2.332,2.327-4.052,5.193-5.01,8.345 l-23.913,78.725c-2.12,6.98-0.273,14.559,4.821,19.78c3.816,3.911,9,6.034,14.317,6.034c1.779,0,3.575-0.238,5.338-0.727 l80.725-22.361c3.322-0.92,6.35-2.683,8.79-5.119l109.573-109.367C491.279,351.032,491.279,312.968,467.884,289.572z M333.776,451.768l-40.612,11.25l11.885-39.129l74.089-73.925l28.29,28.29L333.776,451.768z M439.615,346.13l-3.875,3.867 l-28.285-28.285l3.862-3.854c7.798-7.798,20.486-7.798,28.284,0C447.399,325.656,447.399,338.344,439.615,346.13z" style="fill: #fff;"/>
      	<path d="M332.459,120h-206c-11.046,0-20,8.954-20,20s8.954,20,20,20h206c11.046,0,20-8.954,20-20S343.505,120,332.459,120z" style="fill: #fff;"/>
      </svg>
    </g>


    <g v-dynamic data-dynamic-origin="none" data-dynamic-width="1140" data-dynamic-height="650" style="transform-origin: 30px 220px;">
      <g v-for="entry in list">
        <rect x="30" v-bind:y="222.5 + (list.indexOf(entry) * 110)" width="40" height="40" style="fill: none; stroke: #fff; stroke-width: 7px;"/>
        <text x="90" v-bind:y="200 + (list.indexOf(entry) * 110)" style="font-size: 85px; font-family: 'Jost-500'; fill: #fff; alignment-baseline: hanging;">
          {{ entry }}
        </text>
      </g>
    </g>

    <g>
      <rect x="0" y="810" width="1200" height="250" style="fill: #fff;"/>
      <g v-dynamic data-dynamic-origin="none" data-dynamic-width="850" data-dynamic-height="160" style="transform-origin: 720px 890px;">
        <text x="720" y="890" style="text-anchor: middle; alignment-baseline: middle; fill: #1DA64A; font-size: 100px; font-family: 'Jost-500';">
          {{ date }}
        </text>
      </g>
      <g v-dynamic data-dynamic-origin="none" data-dynamic-width="850" data-dynamic-height="160" style="transform-origin: 720px 1020px;">
        <text x="720" y="1020" style="text-anchor: middle; alignment-baseline: middle; fill: #1DA64A; font-size: 85px; font-family: 'Jost-500';">
          {{ location }}
        </text>
      </g>
      <image v-bind:xlink:href="typeof logo == 'object' ? logo.value : logo" x="20" y="830" height="210" width="210" />
    </g>

    <g v-dynamic data-dynamic-origin="none" data-dynamic-width="1100" data-dynamic-height="100" style="transform-origin: 50px 1100px;">
      <g>
        <image xlink:href="sharepic/resources/instagram.svg" x="50" y="1120" height="60" width="60" />
        <text x="120" y="1155" style="text-anchor: start; alignment-baseline: middle; fill: #fff; font-size: 40px; font-family: 'Jost-300';">
          {{ instagramacc }}
        </text>
      </g>
      <g>
        <image xlink:href="sharepic/resources/facebook.svg" v-bind:x="130 + textInfo(instagramacc, { fontFamily: 'Jost-300', fontSize: '40px'}).width" y="1120" height="60" width="60" />
        <text v-bind:x="130 + textInfo(instagramacc, { fontFamily: 'Jost-300', fontSize: '40px'}).width + 70" y="1155" style="text-anchor: start; alignment-baseline: middle; fill: #fff; font-size: 40px; font-family: 'Jost-300';">
          {{ facebookacc }}
        </text>
      </g>
      <g>
        <image xlink:href="sharepic/resources/twitter.svg" v-bind:x="130 + textInfo(instagramacc, { fontFamily: 'Jost-300', fontSize: '40px'}).width + 20 + textInfo(facebookacc, { fontFamily: 'Jost-300', fontSize: '40px'}).width + 70" y="1120" height="60" width="60" />
        <text v-bind:x="130 + textInfo(instagramacc, { fontFamily: 'Jost-300', fontSize: '40px'}).width + 30 + textInfo(facebookacc, { fontFamily: 'Jost-300', fontSize: '40px'}).width + 50 + 70" y="1155" style="text-anchor: start; alignment-baseline: middle; fill: #fff; font-size: 40px; font-family: 'Jost-300';">
          {{ twitteracc }}
        </text>
      </g>
    </g>


  </g>


</svg>
