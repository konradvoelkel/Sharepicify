<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"

     viewBox="0 0 1200 1200"
     version="1.1">





  <g class="main">

    <rect x="0" y="0" width="100%" height="100%" style="fill: #fff;"/>

    <text style="font-size: 95px; font-family: 'Jost'; fill: #1B7340;" x="50" y="50" alignment-baseline="hanging">
      {{ subtitle }}
    </text>

    <!--

      500 / (180 + (textInfo(line.toUpperCase(), { fontFamily: 'Jost', fontSize: '150px' }).height - 60) * title.length)

    -->

    <g v-bind:style="{ 'transform': 'scale(' + Math.min((850 - 180) / (180 + (textInfo(title[0].toUpperCase(), { fontFamily: 'Jost', fontSize: '135px' }).height - 60) * title.length), (1200 - 100) / Math.max(...title.map(line => textInfo(line, { fontFamily: 'Jost', fontSize: '135px' }).width))) + ')' }" style="transform-origin: 50px 180px;">
      <text style="font-size: 135px; font-family: 'Jost'; fill: #000;" x="50" v-bind:y="180 + (textInfo(line.toUpperCase(), { fontFamily: 'Jost', fontSize: '135px' }).height - 60) * title.indexOf(line)" alignment-baseline="hanging" v-for="line in title">
        {{ line }}
      </text>
    </g>

    <g style="transform-origin: 1000px 900px;">
      <text y="900" x="1150" style="font-size: 35px; font-family: 'Jost';" text-anchor="end" alignment-baseline="hanging">
        {{ description }}
      </text>
    </g>

    <text style="font-size: 95px; font-family: 'Jost'; fill: #1B7340;" x="50" y="1120">
      {{ organisation }}
    </text>

    <image v-bind:xlink:href="typeof logo == 'object' ? logo.value : logo" x="1010" y="1010" height="150" width="150" />

  </g>


</svg>
