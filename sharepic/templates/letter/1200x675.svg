<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"

     viewBox="0 0 1200 675"
     version="1.1">


  <g class="main">

    <rect x="0" y="0" width="1200" height="1200" style="fill: #FE0000;" />

    <g v-dynamic data-dynamic-origin="none" data-dynamic-width="1000" data-dynamic-height="150" style="transform-origin: 35px 20px;" >
      <text x="35" y="20" style="font-family: 'Jost-300'; font-size: 140px; fill: #fff; alignment-baseline: hanging;">
        {{ subtitle }}
      </text>
    </g>

    <g style="transform-origin: 600px 325px; transform: rotate(-4deg);">
      <multiline-text v-dynamic data-dynamic-origin="none" data-dynamic-width="1120" data-dynamic-height="350" style="transform-origin: 40px 325px;" x="40" y="325" padding="25 35" v-bind:text="textToMultilineFormat(text.join(' '), 0.3, 0.4, true)" lineheight="1.2" background="#fff" verticalalign="center" css="font-size: 150px; font-family: 'Jost-500'; fill: #FE0000;"></multiline-text>
    </g>


    <g>
      <multiline-text v-dynamic data-dynamic-origin="none" data-dynamic-width="750" data-dynamic-height="130" style="transform-origin: 30px 645px;" x="30" y="-5" padding="0" v-bind:text="description" lineheight="1.1" background="none" css="font-size: 80px; font-family: 'Jost-300'; fill: #fff;"></multiline-text>
    </g>

    <image xlink:href="sharepic/resources/logo-2.svg" x="1000" y="475" height="300" width="300" />


  </g>


</svg>
